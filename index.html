<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <header class="header">

        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">

            <input type="email" name="email" placeholder="Email">
            </br>
            <input type="password" name="password" placeholder="Senha">
            <button id="login">Entrar</button>

        </form>
    </header>
    <main>

        <form action="" method="get" id="evaluation-form">
            <input type="text" id="input-name" placeholder="nome">
            <input type="text" id="input-lastname" placeholder="sobrenome">
            <input type="email" id="input-email" placeholder="email">

            <select name="" id="house">
                <option value="Gitinória" id="Gitnoria-house">Gitinória</option>
                <option value="Reactpuff" id="Reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="Corvinode-house">Corvinode</option>
                <option value="Pytherina" id="Pytherina-house">Pytherina</option>

            </select>
            <label for="family">Qual sua família?

            </label>
            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="Fullstack">Fullstack

            <label id="label-content" for="">

                Qual conteúdo você está com mais vontade de aprender?
            </label>
            <input type="checkbox" class="subject" value="HoFs">HoFs
            <input type="checkbox" class="subject" value="Jest">Jest
            <input type="checkbox" class="subject" value="Promises">Promises
            <input type="checkbox" class="subject" value="React">React
            <input type="checkbox" class="subject" value="SQL">SQL
            <input type="checkbox" class="subject" value="Python">Python


            <label for="rate" id="labe-rate">
                Como você avalia a Trybewarts?
            </label>

            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10




            <label for="">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>

            <label for="">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement" required>
            <button type="submit" id="submit-btn">Enviar</button>

            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        </form>




        <footer>Direitos reservados à Trybewarts©</footer>

    </main>
    <script src="script.js"></script>
</body>

</html>
